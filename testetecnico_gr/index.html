<!DOCTYPE html>
<html lan="pt-BR">

<head>
    <meta charset='utf-8'>
    <title>Sistema de Cadastro - ModalGR </title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>

<body>


    <div class="container">
        <h1 id="form-titulo">
            Sistema de cadastro
        </h1>
        <div class="form-box">
            <div id="form_header">

                <form action="#">
                    <!-- id="form-box" -->

                    <div class="inputs">
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" class="inputs-required">
                        <span class="span-required"> Digite um nome </span>
                    </div>

                    <div class="inputs">
                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" placeholder="Digite seu CPF">
                        <span class="span-required"> Digite um CPF válido </span>
                    </div>


                    <div class="inputs">
                        <label for="data">Data de nascimento:</label>
                        <input type="date" id="dataNascimento">
                        <span class="span-required">Insira uma data válida </span>
                    </div>

                    <div class="inputs">
                        <label for="email">E-mail: </label>
                        <input type="text" id="email" placeholder="exemplo@gmail.com">
                        <span class="span-required">Digite um email válido</span>
                    </div>

                    <div class="inputs">
                        <label for="CEP">CEP: </label>
                        <input type="text" id="cep" placeholder="Informe seu CEP">
                        <span class="span-required"> Digite um CEP válido </span>
                    </div>

                    <div class="inputs">
                        <label for="logradouro">Logradouro: </label>
                        <input type="text" id="logradouro" disabled>
                    </div>

                    <div class="inputs">
                        <label for="bairro">Bairro: </label>
                        <input type="text" id="bairro" disabled>
                    </div>


                    <div class="inputs">
                        <label for="cidade"> Cidade: </label>
                        <input type="text" id="cidade" disabled>
                    </div>


                    <div class="inputs">
                        <label for="estado">Estado: </label>
                        <input type="text" id="estado" disabled>
                    </div>

            </div>
            <!-- <div class="teste-botao"> -->
            <button class="botao-enviar" id="btnCadastrar">Enviar informações</button>
        </div>

        </form>

    </div>



    <div class="container-tabela">
        <table>
            <!-- <header> Tabela </header> -->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Bairro </th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>


        </table>
    </div>

</body>
<script src='main.js'></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script>
    $('#cep').mask('00000-000');
    $('#cpf').mask('000.000.000-00', { reverse: true });

</script>

</html>
